<h1 class="food-headline">Beef Pairing</h1>

<div class="form-control">
<form>
  <button class="btn" ng-click="getSimpleBeef()">Grilled</button>
</form>
<form>
  <button class="btn" ng-click="getBraisedBeef()">Braised</button>
</form>
</div>
<div class="outer-wine-contatiner">
    <div class="wine-container" ng-repeat="key in wineData">
      <div class="wine"> 
          <img ng-src="{{key.image}}">
          <ul>
            <li>Wine: {{key.name}}</li>
            <li>Price: {{key.price}}</li>
            <li>Varietal: {{key.varietal}}</li>
            <li>Vintage: {{key.vintage}}</li>
            <li>Region: {{key.region}}</li>
          </ul>
      </div>
    </div>
</div>

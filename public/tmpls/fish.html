<div class="outer-wine-contatiner">

<div class="form-control">
    <form>
      <div class="food-headline animated fadeIn">Fish Pairing</div>
      <button class="cookingStyleBtn animated fadeIn" ng-click="getRichFish()">Rich Sauce</button>
      <button class="cookingStyleBtn animated fadeIn" ng-click="getLemonFish()">Lemon</button>
      <button class="cookingStyleBtn animated fadeIn" ng-click="getGrilledSalm()">Grilled Salmon</button>
      <button class="cookingStyleBtn animated fadeIn" ng-click="getBlackSalm()">Blackened Salmon</button>
      <button class="cookingStyleBtn animated fadeIn" ng-click="getRichSalm()">Salmon w/ Rich Sauce</button>
    </form>
</div>

<div class="wine-container" ng-repeat="key in wineData">
    <div class="wine-container">
      <ul class="wine animated fadeInUpBig">
        <li class="wine-pic-frame"><img class="wine-pic" ng-src="{{key.image}}"></li>
        <li class="wine-details">{{key.name}}</li>
        <li class="wine-details">${{key.price}}</li>
        <li class="wine-details">{{key.varietal}}</li>
        <li class="wine-details">{{key.vintage}}</li>
      </ul>
  </div>
</div>
</div>

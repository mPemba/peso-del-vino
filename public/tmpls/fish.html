<h1 class="food-headline">Fish Pairing</h1>

<div class="form-control">
  <form>
    <button class="btn" ng-click="getRichFish()">Rich Sauce</button>
  </form>
  <form>
    <button class="btn" ng-click="getLemonFish()">Lemon</button>
  </form>
  <form>
    <button class="btn" ng-click="getGrilledSalm()">Grilled Salmon</button>
  </form>
  <form>
    <button class="btn" ng-click="getBlackSalm()">Blackened Salmon</button>
  </form>
  <form>
    <button class="btn" ng-click="getRichSalm()">Salmon w/ Rich Sauce</button>
  </form>
</div>

<div class="outer-wine-contatiner">
    <div class="wine-container" ng-repeat="key in wineData">
      <div class="wine"> 
          <img ng-src="{{key.image}}">
          <ul>
            <li class="wine-details">{{key.name}}</li>
            <li class="wine-details">${{key.price}}</li>
            <li class="wine-details">{{key.varietal}}</li>
            <li class="wine-details">{{key.vintage}}</li>
            <li class="wine-details">{{key.region}}</li>
          </ul>
      </div>
    </div>
</div>

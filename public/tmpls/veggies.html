<h1 class="food-headline">Vegetable Pairing</h1>

<div class="form-control">
  <form>
    <button class="btn" ng-click="getRoot()">Mushroom/ Potato</button>
  </form>
  <form>
    <button class="btn" ng-click="getAvocado()">Avocado</button>
  </form>
  <form>
    <button class="btn" ng-click="getEggplant()">Eggplant</button>
  </form>
  <form>
    <button class="btn" ng-click="getBean()">Bean/ Lentil</button>
  </form>
  <form>
    <button class="btn" ng-click="getTomato()">Tomato</button>
  </form>
</div>

<div class="outer-wine-contatiner">
    <div class="wine-container" ng-repeat="key in wineData">
      <div class="wine"> 
          <img ng-src="{{key.image}}">
          <ul>
            <li class="wine-details">{{key.name}}</li>
            <li class="wine-details">${{key.price}}</li>
            <li class="wine-details">{{key.varietal}}</li>
            <li class="wine-details">{{key.vintage}}</li>
            <li class="wine-details">{{key.region}}</li>
          </ul>
      </div>
    </div>
</div>

<div class="outer-wine-contatiner">

<div class="form-control">
  <form>
    <div class="food-headline animated fadeIn">Seafood Pairing</div>
    <button class="cookingStyleBtn animated fadeIn" ng-click="getCrab()">Crab</button>
    <button class="cookingStyleBtn animated fadeIn" ng-click="getLobster()">Lobster</button>
    <button class="cookingStyleBtn animated fadeIn" ng-click="getOyster()">Oyster</button>
    <button class="cookingStyleBtn animated fadeIn" ng-click="getShrimp()">Shrimp</button>
    <button class="cookingStyleBtn animated fadeIn" ng-click="getScallop()">Scallop</button>
  </form>
</div>

<div class="wine-container" ng-repeat="key in wineData">
  <div class="wine-container">
      <ul class="wine animated fadeInUpBig">
        <li class="wine-pic-frame"><img class="wine-pic" ng-src="{{key.image}}"></li>
        <li class="wine-details">{{key.name}}</li>
        <li class="wine-details">${{key.price}}</li>
        <li class="wine-details">{{key.varietal}}</li>
        <li class="wine-details">{{key.vintage}}</li>
<!--             <li class="wine-details">{{key.region}}</li> -->
      </ul>
  </div>
</div>
</div>

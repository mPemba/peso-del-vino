<div class="profile-container">
  <div class="headline">
    <h1>My Profile</h1>
  </div>
  <form>
    <label>Email:</label>
    <input type="text" ng-model="profile.email"/>

    <label>Gender:</label>
    <input type="text" ng-model="profile.gender"/>

    <label>Age:</label>
    <input type="text" ng-model="profile.age"/>

    <label>Bio:</label>
    <input type="text" ng-model="profile.bio"/>

    <button type="submit" class="btn">Submit</button>
  </form>
</div>
